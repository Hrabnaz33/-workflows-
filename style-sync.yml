name: Sync Styles for Pflanzenzucht

on:
  push:
    branches:
      - main

jobs:
  style-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Call API to sync styles
        run: |
          curl -X POST https://api.paria-equipment.de/v1/pages/update-style \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${{ secrets.PARIA_API_KEY }}" \
          -d '{
            "page": "/pflanzenzucht",
            "theme": "startseite",
            "elements": ["buttons","headings","background","typography"],
            "mode": "sync"
          }'